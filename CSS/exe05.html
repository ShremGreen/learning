<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css选择器1</title>
		<style>
			//全局选择器
			* {
				color: aqua;
			}
			//元素选择器
			h4 {
				color: yellowgreen;
			}
			b {
				color: lightcoral;
			}
		</style>
	</head>
	<body>
		<p>123</p>
		<p>456</p>
		<p>789</p>
		<h4>999152</h4>
		<p>学完java学<b>前端</b></p>
	</body>
</html>
