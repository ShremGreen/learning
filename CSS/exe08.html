<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景属性</title>
		<style>
			.a {
				width: 300px;
				height: 200px;
				background-color: #249999;
			}
			.b {
				width: 300px;
				height: 200px;
				background-color: #622222;
			}
			.c {
				width: 500px;
				height: 500px;
				background-image: url("img/1000.webp");
				background-repeat: no-repeat;
				/* background-size: cover; */
				background-position: right bottom;
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</body>
</html>
