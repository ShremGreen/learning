<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性盒子模型</title>
		<style>
			.container {
				width: 500px;
				height: 500px;
				background-color: #666666;
				display: flex;
				flex-direction: column-reverse;
				justify-content: center;
				align-items: center;
			}
			.box1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				flex: 3;
			}
			.box2 {
				width: 100px;
				height: 100px;
				background-color: #0f0;
				flex: 2;
			}
			.box3 {
				width: 100px;
				height: 100px;
				background-color: #00f;
				flex: 1;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
