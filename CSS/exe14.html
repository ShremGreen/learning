<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>脱离文档流 浮动</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			.container {
				width: 300px;
				height: 300px;
				background-color: blue;
			}
			img {
				width: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="container"></div>
		<div>
			<img src="./img/leetcode.png">
			<img src="./img/leetcode.png">
		</div>
	</body>
</html>
