<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>利用浮动，将竖直摆放的元素水平放置</title>
		<style>
			.container {
				width: 250px;
				height: 250px;
				background-color: aquamarine;
			}
			div {
				width: 100px;
				height: 100px;
				float: left;
			}
			.b1 {
				background-color: red;
			}
			.b2 {
				background-color: blue;
			}
			.b3 {
				background-color: green;
			}
			
			ul li {
				float: left;
				margin: 0px 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="b1"></div>
			<div class="b2"></div>
			<div class="b3"></div>
		</div>
		
		
		<ul>
			<li><a href="">导航1</a></li>
			<li><a href="">导航2</a></li>
			<li><a href="">导航3</a></li>
		</ul>
	</body>
</html>
