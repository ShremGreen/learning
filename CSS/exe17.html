<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动</title>
		<style>
			.container {
				width: 500px;
				/height: 500px;
				background-color: #666;
				/overflow: hidden;
				/clear: left;
			}
			.container::after {
			    content: "";
			    display: block;
			    clear: both;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: #f00;
				margin: 10px;
				float: left;
			}
			.new {
				width: 150px;
				height: 150px;
				background-color: bisque;
				/clear: left;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			
		</div>
		<div class="new"></div>
	</body>
</html>
