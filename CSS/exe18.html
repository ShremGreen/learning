<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位1</title>
		<style>
			.box1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
				left: 500px;
				top: 500px;
				z-index: 3;
			}
			.box2 {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 480px;
				top: 480px;
				z-index: 1;
			}
			.box3 {
				width: 100px;
				height: 100px;
				background-color: green;
				position: fixed;
				left: 460px;
				top: 460px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
