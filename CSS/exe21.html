<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: antiquewhite;
				animation: myAnime 3s linear 0s infinite normal;
			}
			@keyframes myAnime{
				0% {
					background-color: antiquewhite;
				}
				50% {
					background-color: black;
				}
				100% {
					background-color: antiquewhite;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
