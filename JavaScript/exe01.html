<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程</title>
		<script>
			function displayDate() {
				document.getElementById("showTime").innerHTML = Date();
			}
		</script>
	</head>
	<body>
		<h1>JavaScript 显示日期</h1>
		<p id="showTime">这里显示时间</p>
		<button type="button" onclick="displayDate()">显示时间</button>
	</body>
</html>
