<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript：验证输入</title>
		
	</head>
	<body>
		<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
		<input id="search" type="text">
		<button type="button" onclick="check()">commit</button>
		
		<script>
			function check() {
				var x = document.getElementById("search").value;
				if(x == "" || isNaN(x)) {
					alert("不是数字！");
				}
			}
		</script>
	</body>
</html>
