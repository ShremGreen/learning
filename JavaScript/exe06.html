<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css选择器2</title>
		<style>
			/* 类选择器 */
			.jkl {color: red;}
			.bnm {font-size: 30px;}
			
			/* id选择器 */
			#lrc {color: blue;}
		</style>
	</head>
	
	<body>
		<p class="jkl">123</p>
		<p class="jkl">456</p>
		<p class="jkl bnm">789</p>
		
		<p id="lrc">666526</p>
	</body>
</html>
