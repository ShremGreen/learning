<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体属性</title>
		<style>
			#color{
				color: red;
				color: #ff0000;
				color: rgb(25,162,52);
				color: rgba(25,162,52,0.5);
			}
			#font{
				font-size: 30px;
				font-weight: 700;
				font-style: italic;
				font-family: 'Times New Roman', Times, serif;
			}
		</style>
	</head>
	
	<body>
		<p id="color">字体颜色</p>
		<p id="font">字体大小</p>
	</body>
</html>
