<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String 常用方法</title>
	</head>
	<body>
		<script>
			//字符串通过''或""修饰
			//单引号内部可以嵌套双引号，双引号内部可以嵌套单引号
			var str = 'Did she say \'Hello\'?'
			console.log(str);//Did she say 'Hello'?
			console.log("\n" + str.length);
			console.log(str.charAt(4));
			
			var str1 = "abc";
			var str2 = "cba";
			console.log(str1.concat(str2));
			
			var str3 = "abcdefghijklmn";
			console.log(str3.substring(0,2));//ab
			console.log(str3.substring(2));//cdefghijklmn
			console.log(str3.substring(9,2));//cdefghi
			console.log(str3.substring(2,9));//cdefghi
			console.log(str3.substring(-3));//abcdefghijklmn
			console.log(str3.substring(2,-3));//ab
			
			console.log(str3.indexOf('bc'));
			
			console.log('  hello world  '.trim());
			
			console.log('it|sxt|lrc'.split('|'));
		</script>
	</body>
</html>
