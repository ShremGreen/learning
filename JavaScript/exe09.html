<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js 对象</title>
	</head>
	<body>
		<script>
			var person = {
				name: "Mike",
				sex: "male",
				age: 32,
				
				speak: function() {
					document.write("Hello, I am " + person.name + ".");
				}
			};
			
			person.speak();
			document.write(person.age);
		</script>
	</body>
</html>
