<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本属性</title>
		<style>
			h1 {
				text-align: center;
				text-decoration: overline underline;
			}
			p {
				text-transform: capitalize;
				text-indent: 50px;
			}
		</style>
	</head>
	<body>
		<h1>这是一个标题</h1>
		<p>hello world</p>
	</body>
</html>
