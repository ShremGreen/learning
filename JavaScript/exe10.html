<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格边框</title>
		<style>
			table, td {
				border: 5px solid red;
			}
			table {
				border-collapse: collapse;
				/* width: 300px;
				height: 500px; */
			}
			td {
				text-align: center;
				vertical-align: center;
				padding: 20px;
				background-color: #845612;
				color: #ffffff;
			}
		</style>
	</head>
	
	<body>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
		</table>
	</body>
</html>
